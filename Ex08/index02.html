<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Localização</title>
</head>
<body>
    <h1>Sistema de Localização</h1>
    sua Localização é <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="verificar()"> 
    <div id="res">

    </div>
    <script>
        function verificar(){
            var txtpais=window.document.querySelector('input#txtpais')
            var res=window.document.querySelector('div#res')
    
            res.innerHTML= `vc mora em ${txtpais.value}`
            if(txtpais.value == 'Brasil', 'brasil','br', 'Br'){
                res.innerHTML += `Vc é brasieiro`
            }
            else {
                res.innerHTML += '<p>Você é estrangeiro</p>'
            }
           
        }
    </script>
</body>
</html>
